{% extends "base.html" %}

{% block content %}
  <h2>{{title}}</h2>

    <form method="post">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>blog</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <ul class='post-social'><li><input type="submit"></li> <li> <a href="/blog">Cancel</a></li></ul>
    </form>
{% endblock %}
